<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./src/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
</head>

<body>
    <div id="pokedex">
        <div id="pokedexcontent">
            <div id="pokemondiv">
            <img id="pokemon" src="#" alt="pokemon">
            </div>
            <span id="data">
                <span id="posNum">1 - </span>
                <span id="name">bulbasaur</span>
            </span>
            <form>
                <input type="search" placeholder="Name or Number">
            </form>
            <div>
                <button>Prev &lt;</button>
                <button>&gt; Next</button>
            </div>
        </div>
        <img id="pokedeximg" src="./src/pokedex.png" alt="">
    </div>
</body>
<script src="./script.js"></script>

</html>
